<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <div class="BoxMain">
        <div class="BoxA">
          <div class="BoxA1">
            <img class="IMG1" src="Image.jpg" alt="Logo" />
          </div>
          <span class="BoxA2">Learning</span>
          <p class="paragraph1">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="paragraph2">
            These Languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="BoxA3">
            <img class="IMG2" src="image-avatar.webp" alt="Profile Picture" />
            <div><h2 class="Name">Greg Hooper</h2></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
